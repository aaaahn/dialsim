name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Cypress tests
        uses: ./
        with:
          working-directory: ./
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:1234'
